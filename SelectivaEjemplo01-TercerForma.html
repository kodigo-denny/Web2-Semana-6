    <title>Document</title>
    <script>
        let precio = Number(prompt("Ingrese el precio: $ "));

        let total = precio < 0 ? "Valor incorrecto" : precio <= 20 ? 0 : precio <= 40 ? precio*0.3 : precio <= 500? precio*0.4 : precio*0.5
    
        alert(total=="Valor incorrecto" ? total : "Impuesto: $"+total)
    </script>
