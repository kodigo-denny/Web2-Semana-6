<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let clave = Number(prompt("Ingrese el valor clave: "))
        let minutos = Number(prompt("Ingrese los minutos: "))

        let valido = true
   
        if(clave==12)
            precio = 2
        else if(clave == 15)
            precio = 2.2
        else if(clave == 18)
            precio = 4.5
        else if(clave == 19)
            precio = 3.5
        else if(clave == 23 || clave == 25)
            precio = 6
        else if(clave == 29)
            precio = 5
        else
            valido = false

        if(valido==true){
            descuento = minutos < 30 ? precio*minutos*0.1 : 0
            total = precio*minutos-descuento
            alert("Total a pagar: " + total)
        }
        else
            alert("Ocurrio un error")
        
    </script>
</head>
<body>
    
</body>
</html>
