<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let opcion = Number(prompt("Ingrese un numero del 1 al 4: "))

        switch(opcion){
            case 1:
                alert("Opcion 1")
            break
            case 2:
                alert("Opcion 2")
            break
            case 3:
                alert("Opcion 3")
            break
            case 4:
                alert("Opcion 4")
            break
            default:
                alert("No ingreso en ningun caso")
            break
        }

    </script>
</head>
<body>
    
</body>
</html>
